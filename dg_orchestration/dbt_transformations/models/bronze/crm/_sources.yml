version: 2

sources:
  - name: crm
    database: WAREHOUSE
    schema: INGEST
    tables:
      - name: crm_cust_info
        columns:
          - name: cst_id
            data_tests:
              - not_null:
                  config:
                    severity: warn
              - unique:
                  config:
                    severity: warn
          - name: cst_key
          - name: cst_firstname
          - name: cst_lastname
          - name: cst_marital_status
          - name: cst_gndr
          - name: cst_create_date
      - name: crm_prd_info
        columns:
          - name: prd_id
          - name: prd_key
          - name: prd_nm
          - name: prd_cost
          - name: prd_line
          - name: prd_start_dt
          - name: prd_end_dt

      - name: crm_sales_details
        columns:
          - name: sls_ord_num
          - name: sls_prd_key
          - name: sls_cust_key
          - name: sls_order_date
          - name: sls_ship_date
          - name: sls_due_date
          - name: sls_sales
          - name: sls_quantity
          - name: sls_price
