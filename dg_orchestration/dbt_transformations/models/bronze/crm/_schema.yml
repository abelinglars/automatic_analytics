version: 2

models:
  - name: bronze_crm__customer_info
    columns:
      - name: customer_id
        data_tests:
          - not_null
          - unique
      - name: customer_key
        data_tests:
          - not_null
          - unique
      - name: first_name
      - name: last_name
      - name: marital_status
        data_tests:
          - accepted_values: 
              arguments:
                values: ['married', 'single', 'n/a']
      - name: gender
        data_tests:
          - accepted_values: 
              arguments:
                values: ['female', 'male', 'n/a']
      - name: create_date
      - name: dwh_created_at
  - name: bronze_crm__product_info
    columns:
      - name: product_id
        data_tests:
          - not_null
      - name: composite_product_key
        data_tests:
          - not_null
      - name: product_category
      - name: product_key
        data_tests:
          - not_null
      - name: name
        data_tests:
          - not_null
      - name: cost
      - name: line
      - name: start_date
      - name: end_date
      - name: dwh_created_at
  - name: bronze_crm__sales_details
    columns:
      - name: order_number
        data_tests:
          - not_null
      - name: product_key
        data_tests:
          - not_null
      - name: customer_id
        data_tests:
          - not_null:
              config:
                severity: warn
      - name: order_date
      - name: ship_date
      - name: due_date
      - name: old_sales
      - name: sales
      - name: quantity
      - name: old_price
      - name: price
      - name: dwh_created_at
